<!DOCTYPE html>
<html lang="pl">
<head>
<title>Zadanie JavaScript</title>
<meta charset="utf-8">
<body style="background:linear-gradient(azure,black, salmon);">
<div style="color:blue;font-size:70px;">
 <script language="JavaScript">
var liczba1=prompt("podaj do jakiej liczby mają być warunki parzyste=","");
var w=parseFloat(liczba1);
 for(i=1;i<=w;i++)
 if (i%2==0 || i==w)
 {
 document.write("wyświetlam "+i+" raz"+" Przygoda"+"<br>");
 }
 </script>
</div>
</body>
</html>
