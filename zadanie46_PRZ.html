<!DOCTYPE html> 
 <head> 
 <title>Sprawdzenie danych Twoje nazwisko </title> 
 <meta charset="utf-8"> 
 </head> 
<body style="background:linear-gradient(salmon,gold,salmon);">
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
 do {
var liczba1=prompt("wysokość=","");
 var h_PRZ=parseFloat(liczba1);
 }
 while ( h_PRZ<=0);
 do {
var liczba1=prompt("podstawę=","");
 var a_PRZ=parseFloat(liczba1);
 }
 while(!( a_PRZ>0));
var Pole_PRZ=a_PRZ*h_PRZ/2;
 document.write("Pole="+Pole_PRZ.toFixed(2)+" cm^2"+"<br>");
 </script>
</div>
</body>
</html>
