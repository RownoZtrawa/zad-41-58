<!DOCTYPE html>
<html lang="pl">
<head>
<title>Zadanie JavaScript</title>
<meta charset="utf-8">
<body style="background:linear-gradient(azure,black, salmon);">
<div style="color:blue;font-size:41px;">
 <script language="JavaScript">
 for(i=1;i<=10;i++){
 if (i%2==0)
 {
 document.write("wyświetlam "+i+" raz"+" Dawid"+"<br>");
 }
 else
 {
 document.write("wyświetlam "+i+" raz"+" Przygoda"+"<br>");
 }
 }
 </script>
</div>
</body>
</html>
